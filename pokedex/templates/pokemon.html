{% extends "base.html" %}
{% block conteudo%}
<table border="1" class="table table-striped table-dark">
    <tr>
        <th scope="col">Nome</th>
        <th scope="col">Pontos de Vida</th>
        <th scope="col">Pontos de Ataque</th>
        <th scope="col">Pontos de Defesa</th>
    </tr>
    {% for objeto in todos_pokemons %}
        <tr>
            <td>{{ objeto.nome }}</td>
            <td>{{ objeto.pontos_de_vida }}</td>
            <td>{{ objeto.pontos_de_ataque }}</td>
            <td>{{ objeto.pontos_de_defesa }}</td>
            <td><img src="{{objeto.imagem.url}}" width="50" height="50" /></td>
        </tr>
    {% endfor %}
</table>
{% endblock%}
